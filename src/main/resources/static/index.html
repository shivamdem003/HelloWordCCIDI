<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Vibe - Ayush</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            font-family: 'Press Start 2P', cursive;
            color: #00FF00; /* Classic arcade green */
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: #FFF;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 1.5s infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        @keyframes moveStars {
            from { transform: translateY(0); }
            to { transform: translateY(-100%); }
        }

        .container {
            text-align: center;
            background: #111;
            border: 5px solid #00FF00;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            position: relative;
            z-index: 1;
            margin-bottom: 20px; /* Spacing between boxes */
        }

        .message-box {
            text-align: center;
            background: #222;
            border: 3px solid #00FF00;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            color: #00FF00;
            font-size: 18px;
            font-family: 'Press Start 2P', cursive;
            max-width: 600px; /* Optional: to limit the width of the message box */
        }

        h1 {
            font-size: 48px;
            text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00, 0 0 40px #FF0000, 0 0 70px #FF0000, 0 0 80px #FF0000, 0 0 100px #FF0000;
            text-align: center;
            margin: 0;
        }
    </style>
    <!-- Link to Google Fonts for pixel style -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>
<body>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="stars">
    <!-- Create multiple stars with varying sizes and positions -->
    <div class="star" style="top: 10%; left: 20%; width: 2px; height: 2px;"></div>
    <div class="star" style="top: 30%; left: 50%; width: 3px; height: 3px;"></div>
    <div class="star" style="top: 70%; left: 80%; width: 1px; height: 1px;"></div>
    <div class="star" style="top: 40%; left: 30%; width: 2px; height: 2px;"></div>
    <div class="star" style="top: 90%; left: 60%; width: 4px; height: 4px;"></div>
    <div class="star" style="top: 20%; left: 70%; width: 2px; height: 2px;"></div>
    <!-- Add more stars as needed -->
</div>
<div class="container">
    <h1>AYUSH</h1>
</div>
<div class="message-box">
    Have a nice day.
</div>
<script>
    // Add dynamic stars if needed
    const starsContainer = document.querySelector('.stars');
    const numStars = 100;
    for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.width = Math.random() * 3 + 'px';
        star.style.height = star.style.width;
        starsContainer.appendChild(star);
    }
</script>
</body>
</html>
